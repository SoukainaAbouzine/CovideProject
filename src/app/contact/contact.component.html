<div class="container-fluid">
<div class="contact text-center">
  <div class="back"></div>
  <div class="overlay">
    <div class="container">
      <h2 class="upper" style="color:#337ab7;"> Stop Covid-19
      </h2>
      <p class="main-p" style="color: #ffc214;"> Share your experience with Us!</p>
      <div >
        <div *ngIf="alert" class="alert alert-success" role="alert">
          Your message has been sent successfully.Thank you <i class="fa fa-smile-o" aria-hidden="true"></i>
          <button  (click)="closeAlert()" type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
      <form  [formGroup]="addMessage" (ngSubmit)="collectData()">
        <div class="form-group mb-10">
        <input type="text"   placeholder="Your name"  class="form-control" formControlName="name" >
        <input type="email"   placeholder="Your email" class="form-control" formControlName="email" >
        </div>
        <div class="form-group">
        <textarea       placeholder=" Message"  class="form-control" formControlName="message">
        </textarea>
      </div>
        <div class="info">
        <button type="submit">Send </button>

        </div>
      </form>
    </div>
    </div>
    </div>
    </div>
    </div>
